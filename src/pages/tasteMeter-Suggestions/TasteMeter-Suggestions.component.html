

<ion-content padding>

	<h1 class="page-title">Hi, {{ userData.name }}</h1>

	<h2 class="page-subtitle">This is our suggestions for you based on your taste</h2>

	<div class="taste-suggestions-carousel">

		<ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
			<div ngxSlickItem *ngFor="let slide of slides" class="slide">
				<img src="{{ slide.img }}" class="taste-thumbnail" >

				<div class="taste-meta">
					<h2 class="taste-product-name">{{ slide.name }}</h2>
					<span class="taste-product-venue">The Vegan Squad</span>
					<span class="taste-product-price">$14.90</span>
				</div>

				<div class="taste-actions">

					<img src="../../assets/imgs/thumbs-down.svg" alt="" class="icon thumbs-down">

					<img src="../../assets/imgs/thumbs-up.svg" alt="" class="icon thumbs-up">



				</div>
			</div>
		</ngx-slick>

	</div>

</ion-content>
