

<ion-content padding>
	<div class="taste-frame">

		<h1><img src="../../assets/imgs/dish-meter-logo.svg" alt="" class="dish-meter-logo"></h1>
		<h2 class="info-label">Tell us about your favorite foods</h2>

		<div class="dish-wrapper">
			<ul class="dish-list" >
				<li *ngFor="let taste of tasteOptions" >
					<input type="checkbox" name="checkbox-option" id="checkbox-button-opt-{{ taste.cuisine_id }}" class="hide-checkbox" value="{{ taste.cuisine_id }}">
					<label for="checkbox-button-opt-{{ taste.cuisine_id }}" (click)="setTasteOption( taste )" >{{ taste.cuisine_name }}</label>
				</li>
			</ul>
		</div>

		<div class="loader" [hidden]="!loader" >
				<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
				<path fill="#fff" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
					<animateTransform attributeType="xml"
					attributeName="transform"
					type="rotate"
					from="0 25 25"
					to="360 25 25"
					dur="0.6s"
					repeatCount="indefinite"/>
				</path>
			</svg>
		</div>

		<p class="info-label">You must choose at least 5.</p>

		<button type="button" [ngClass]=" selectedOptions.length >= 5 ? 'success' : '' " name="button" (click)="nextPage($event)">Next</button>

	</div>

</ion-content>
